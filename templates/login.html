<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-wrapper animate_animated animate_fadeIn">
        <div class="login-container">
            <h2>Access Portal</h2>

            <!-- Flash messages block -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flashes">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <form method="post" action="/login">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="name" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" id="togglePassword">ğŸ‘</span>
                    </div>
                </div>
                
                <button type="submit" class="btn">Authenticate</button>
            </form>
            
            <p class="signup-link">New user? <a href="/signup">Create account</a></p>
        </div>

        <div class="logo-container">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="StockTracker Logo" class="logo-image">
        </div>
    </div>

    <div class="particles" id="particles"></div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
